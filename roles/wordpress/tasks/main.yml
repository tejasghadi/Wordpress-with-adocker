---
- name: Create webroot
  file:
    state: directory
    path: /var/www
    owner: root
    group: root
    mode: 0755
  become: yes

- name: Check if WordPress directory exists in /var/www
  stat: path=/var/www/
  register: check_path

- name: Download WordPress
  get_url: 
    url: https://wordpress.org/latest.tar.gz 
    dest: /tmp/latest.tar.gz 
  become: yes
  when: not check_path.stat.exists

- name: Extract WordPress
  unarchive:
    src: /tmp/latest.tar.gz
    dest: /tmp
    owner: www-data
    group: www-data
    copy: no
  become: yes
  when: not check_path.stat.exists

- name: Move WordPress install files
  command: mv /tmp/wordpress /var/www/
  become: yes
  when: not check_path.stat.exists

